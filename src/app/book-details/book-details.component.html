<div class="book-detail-container">
  <div class="book-cover">

  </div>

  <div class="book-detail" *ngIf="sendingBookData">
    <p>
      <b>Book Name:</b> {{ sendingBookData.bookname }}
    </p>
    <p>
      <b>Author Name:</b> {{ sendingBookData.authorname }}
    </p>
    <p>
      <b>Book Description</b> from GoodReads API
    </p>
  </div>

</div>
